<body>
  <div class="bg">

<nav class="navbar navbar-expand-sm bg-secondary navbar-white">
  <ul class="navbar-nav">
        <li class="nav-item">

        </li>
  </ul>
  <ul class="navbar-nav ">
        <li class="nav-item">

              <a class="nav-link text-white" href="\ipolist">IPOS</a>
        </li>

        <li class="nav-item">
              <a class="nav-link text-white" href="comparecompany">COMPARE COMPANY</a>
        </li>
        <li class="nav-item">
              <a class="nav-link text-white" href="">COMPARE SECTOR</a>
        </li>
        <li class="nav-item">
              <a class="nav-link text-white" href="">OTHER</a>
        </li>
  </ul>

</nav>
<br>

                    <div class="container-fluid">

                          <div class="row">



                                <div class="col-lg-4"></div>
                                <div class="col-sm-9 col-md-7 col-lg-5">
                                      <div class="form-container border border-white p-4">

                                      <div [formGroup]="myGroup">

                                            <div class="row">


                                                  <div class="col-sm-2"></div>
                                                  <div class="col-sm-7">



                                                        <div class="form-group">



                                                              <label for="Choose" class="text-white">Select Company/sector:</label>



                                                              <select class="form-control" formControlName="choose"
                                                                    data-toggle="tooltip" data-placement="right"
                                                                    title="Select" required="required">



                                                                    <option value="null">--Select --</option>



                                                                    <option value="Company">Company</option>



                                                                    <option value="Sector">Sector</option>



                                                              </select>



                                                        </div>



                                                  </div>



                                            </div>



                                            <br>



                                            <div class="row">

                                                  <div class="col-sm-2"></div>

                                                  <div class="col-sm-7">



                                                        <div class="form-group">



                                                              <label for="Sectors"class="text-white">Select Sectors</label>



                                                              <select class="form-control"
                                                                    formControlName="sectorName"
                                                                    (change)='sectorChange()' title="Selectgjhg">





                                                                    <option value="NSE">NSE</option>



                                                                    <option value="BSE">BSE</option>



                                                              </select>



                                                        </div>



                                                  </div>



                                            </div>



                                            <br>



                                            <div class="row">


                                                  <div class="col-sm-2"></div>
                                                  <div class="col-sm-7">



                                                        <div class="form-group">



                                                              <label for="name"class="text-white">CompanyName</label>



                                                              <select class="form-control"
                                                                    formControlName="companyName" title="Select">



                                                                    <option *ngFor="let managecompany of companydata "
                                                                          value="{{managecompany.companyName}}">
                                                                          {{managecompany.companyName}}

                                                                    </option>

                                                              </select>



                                                        </div>



                                                  </div>



                                            </div>
                                            <div class="row">

                                                  <div class="col-sm-2"></div>

                                                  <div class="col-sm-7">



                                                        <div class="form-group">
                                                              <label for="name"class="text-white">FromDate:</label>

                                                              <div class="input-group">



                                                                    <input type="date" class="form-control"
                                                                          formControlName="fromdate"
                                                                          placeholder="Date" required="required">

                                                                    <div class="alert alert-danger"
                                                                          *ngIf="(myGroup.controls['fromdate'].touched)&&(myGroup.controls['fromdate'].invalid)"
                                                                          style="margin-top: 5px;">

                                                                          <span
                                                                                *ngIf="myGroup.controls['fromdate'].errors.required">Date
                                                                                is Required</span>

                                                                    </div>

                                                              </div>

                                                        </div>
                                                  </div>
                                            </div>
                                            <div class="row">

                                                  <div class="col-sm-2"></div>

                                                  <div class="col-sm-7">



                                                        <div class="form-group">
                                                              <label for="name"class="text-white">ToDate:</label>

                                                              <div class="input-group">



                                                                    <input type="date" class="form-control"
                                                                          formControlName="todate"
                                                                          placeholder="Date" required="required">

                                                                    <div class="alert alert-danger"
                                                                          *ngIf="(myGroup.controls['todate'].touched)&&(myGroup.controls['todate'].invalid)"
                                                                          style="margin-top: 5px;">

                                                                          <span
                                                                                *ngIf="myGroup.controls['todate'].errors.required">Date
                                                                                is Required</span>

                                                                    </div>

                                                              </div>
                                                        </div>
                                                  </div>

                                            </div>
                                      </div>
                                </div>
                          </div>
                          </div>
                          <br>

        <div class="text-center">
              <button type="submit" class="btn btn-success">Generate Map</button>
        </div>

  </div>

  <div #container id="container"></div>



</div>

</body>
