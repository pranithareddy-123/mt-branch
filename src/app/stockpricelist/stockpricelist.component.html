

  <style>

    .bg {
   
   
   
     background-image: url("https://media.istockphoto.com/vectors/widescreen-abstract-financial-chart-with-3d-uptrend-line-graph-arrow-vector-id1133625414");
   
   
   
     background-repeat: no-repeat;
   
   
   
     background-size: 100% 140%;
   
   
   
    }
   
   </style>


<body>
<div class="bg">

<br><br><br><br>
<div class="panel panel-default">

  <div class="panel-body">

    <table class="table table-hover table-sm" datatable [dtOptions]="dtOptions"

    [dtTrigger]="dtTrigger" >

      <thead class="thead-light">

        <tr>
          <th>CompanyCode</th>
          <th>StockExchange</th>
           <th>CurrentPrice</th>
           <th>date</th>
           <th>time</th>
           <th>UploadFile</th>
           


</tr>
</thead>

      <tbody>

         <tr *ngFor="let stockprice of stockpricelist">
          <td>{{stockprice.companyCode}}</td>
          <td>{{stockprice.stockExchange}}</td>
          <td>{{stockprice.currentPrice}}</td>
          <td>{{stockprice.date}}</td>
          <td>{{stockprice.time}}</td>
          <td>{{stockprice.uploadfile}}</td>
         

          
          <td><button (click)="updateStockprice(stockprice)" class="btn btn-primary">Update</button> </td>
          <td><button (click)="deleteStockprice(stockprice)" class="btn btn-danger">Delete</button> </td>

          
         </tr>

      </tbody><br>

    </table>

  </div>

</div>

<div class="text-center"> 
  <a routerLink="/stockprice" class="btn btn-link " role="button">add</a>
  <a routerLink="/home" class="btn btn-link " role="button">back</a>
</div>

 <br><br><br> <br><br><br>
</div>
</body>
